<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <script src="https://kit.fontawesome.com/92101591b1.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<script src="script.js" async></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="title">
        <h1>Shopping Cart</h1>

    </section>
<section id="container">
    <div class="allitems">
        <div class="itemcard">
            <div class="item">
                <img src="res/brown-captoe-shoes_1.webp" alt="Barker Shoes">
                <p class="product-name">Barker Shoes</p>
                <i class="fas fa-heart"></i>
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="price">
                <p>Price:<span class="prixunitaire">200</span>dt</p> 
         
                <div class="product-quantity">
                    <input class="quantity-btn" type="number" name="quantity" value="1" min="1">
        
                  </div>
                           
            </div>
            <!-- item wahed bark edha kol -->
        </div>

        <div class="itemcard">
            <div class="item">
                <img src="res/af407608-9bbd-4140-8f5a-e1a24284574d (1).webp" alt="Jordan Shoes">
                <p class="product-name">Jordan Shoes</p>
                <i class="fas fa-heart"></i>
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="price">
                <p>Price:<span class="prixunitaire">320</span>dt</p> 
                <!-- prix unitaire -->
                <div class="product-quantity">
                    <input class="quantity-btn" type="number" name="quantity" value="1" min="1">
                    
                  </div>
                        
            </div>
        </div>

        <div class="itemcard">
            <div class="item">
                <img src="res/9-rockey-9-magnolia-white-original-imaggutpbvcczyhf.webp" alt="rockey">
                <p class="product-name">Casual Shoes</p>
                <i class="fas fa-heart"></i>
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="price">
                <p>Price:<span class="prixunitaire">215</span>dt</p> 
                <!-- prix unitaire -->
                <div class="product-quantity">
                    <input class="quantity-btn" type="number" name="quantity" value="1" min="1">
                    
                  </div>
                          
            </div> 
        </div>
        <div class="itemcard">
            <div class="item">
                <img src="res/1adf6981c862482981eeaf0f00cb90ed_9366.webp" alt="shoes">
                <p class="product-name">Nike Jordan Max Aura 4 GS Kids Basketball Shoes</p>
                <i class="fas fa-heart"></i>
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="price">
                <p>Price:<span class="prixunitaire">119</span>dt</p> 
                <!-- prix unitaire -->
                <div class="product-quantity">
                    <input class="quantity-btn" type="number" name="quantity" value="1" min="1">
                    
                  </div>
                          
            </div> 
        </div>
        <div class="itemcard">
            <div class="item">
                <img src="res/photo-1542291026-7eec264c27ff.jfif" alt="CryptoKicks">
                <p class="product-name">CryptoKicks<br>Red</p>
                <i class="fas fa-heart"></i>
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="price">
                <p>Price:<span class="prixunitaire">159</span>dt</p> 
                <!-- prix unitaire -->
                <div class="product-quantity">
                    <input class="quantity-btn" type="number" name="quantity" value="1" min="1">
                    
                  </div>
                          
            </div> 
        </div>
    </div>
    <div id="summary">
    <h3>quantity</h3>
    <p>Total: <span class="summarytotal">0</span>dt</p>
    <button class="btnpurchase" onclick="btnpurchaseclicked()">PURCHASE</button>

    </div>
</section>
</body>

</html>
